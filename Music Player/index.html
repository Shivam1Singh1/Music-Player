<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify ">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Songs of 2023</h1>
            <div>
                <div class="songItem">
                    <img src="covers\1.jpeg" alt="'1">
                    <span>Tere Hawaale</span>
                    <span class="songlistplay"><span class="timestamp">5 : 50<i id="0"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\2.jpeg" alt="'1">
                    <span>Ram Siya Ram</span>
                    <span class="songlistplay"><span class="timestamp">3 : 50<i id="1"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\3.jpeg" alt="'1">
                    <span>Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">4:28<i id="2"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\4.jpeg" alt="'1">
                    <span>Arjan Vailly</span>
                    <span class="songlistplay"><span class="timestamp">3:30<i id="3"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\5.jpeg" alt="'1">
                    <span>Mere Sohneya </span>
                    <span class="songlistplay"><span class="timestamp">3:13<i id="4"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\6.jpeg" alt="'1">
                    <span>Tu Hai To Mujhe Phir </span>
                    <span class="songlistplay"><span class="timestamp">4:26<i id="5"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers\7.jpeg" alt="'1">
                    <span>Kabhi Shaam Dhale</span>
                    <span class="songlistplay"><span class="timestamp">3:49<i id="6"
                                class="songItemPlay fa-regular fa-circle-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom"><input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="60px" height="30px" alt="" id="gif"><span id="masterSongName">Tere
                Hawaale</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b341fe1fee.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
